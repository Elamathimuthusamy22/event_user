<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSG's Event Management Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Source Sans Pro", Arial, sans-serif;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            color: #eeb609;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu a {
            color: #eeb609;
            text-decoration: none;
            margin-left: 20px;
        }

        .hero {
            background-color: black;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #eeb609;
            padding: 100px 20px;
            text-align: center;
            height: 100vh;
            opacity: 0.8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .department {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            /* Allow cards to wrap to the next line if needed */
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 50px;
            /* Increased padding for larger cards */
            margin: 20px;
            max-width: 400px;
            /* Increased maximum width for larger cards */
            text-align: center;
            margin-bottom: 50px;
            /* Added more margin to move the buttons further down */
        }

        .card img {
            max-width: 50%;
            border-radius: 10px;
        }

        .card p {
            margin-top: 20px;
            /* Increased margin-top for larger cards */
            font-size: 24px;
            /* Increased font size for card text */
        }

        .button {
            background-color: orange;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            margin: 10px;
            /* Adjusted margin for better spacing */
            cursor: pointer;
            position: relative;
        }

        .button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">EventX</div>
        <div class="menu">
            <a href="{{ url_for('dash') }}">Dashboard</a>
            <a href="{{ url_for('comp') }}">Competitions</a>
        </div>
    </nav>

    <div class="hero">
        <h1>EventX</h1>
        <p class="department">Computer Science and Engineering</p>
        <div class="cards">
            <div class="card">
                <img src="/static/dashboard-image.jpeg" alt="Dashboard">
                <p>Dashboard</p>
                <a href="{{ url_for('dash') }}" class="button">Dashboard</a> <!-- Corrected href attribute -->
            </div>
            <div class="card">
                <img src="/static/competition-image.jpeg" alt="Competitions">
                <p>Competitions</p>
                <a href="{{ url_for('comp') }}" class="button">Competitions</a> <!-- Corrected href attribute -->
            </div>
        </div>
    </div>
