<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            /* Ensure proper positioning of the child elements */
            background-image: url('/static/bg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat
        }

        .container {
            display: flex;
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            width: 900px;
            /* Adjust the width as needed */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            /* Add a shadow effect */
            position: relative;
            /* Ensure proper positioning of the child elements */
            /* background-image: url('/static/loginbg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat */
        }

        .left-side {
            flex: 1;
            /* Take up one-third of the container */
        }

        .left-side img {
            width: 100%;
            height: 100%;
        }

        .right-side {

            flex: 1;
            /* Take up two-thirds of the container */
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {

            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #eeb609;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            padding: 10 20px;
            margin-bottom: 15px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>




<body>
    <div class="container">

        <div class="left-side">
            <img src="/static/images.jpeg" alt="Image">
        </div>
        <div class="right-side">
            <h1>Sign Up</h1>

            <form id="registration-form" action="{{ url_for('register') }}" method="post">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9]+@gmail\.com|[a-zA-Z0-9]+@psgtech\.ac\.in
                    " required>


                <label for="password">Password:</label>
                <input type="password" id="password" name="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}"
                    title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character"
                    required>

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>

                <label for="year">Year of Study:</label>
                <input type="text" id="year" name="year" required>

                <input type="submit" value="Register" ; /* Green */ border: none; color: white; padding: 15px 32px;
                    text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px;
                    cursor: pointer; border-radius: 10px;">

            </form>

            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>

        document.getElementById('registration-form').addEventListener('submit', function (event) {

        <script>
            $(document).ready(function () {
                $('#registration-form').submit(function (event) {
                    event.preventDefault(); // Prevent form submission

                    // Submit the form data via AJAX
                    $.ajax({
                        type: 'POST',
                        url: '/register',
                        data: $(this).serialize(), // Serialize the form data
                        success: function (response) {
                            if (response.success) {
                                $('#message').html('<p style="color: green;">Registration successful! You can now log in.</p>').show();
                            } else {
                                $('#message').html('<p style="color: red;">Registration failed. Please try again.</p>').show();
                            }
                        },
                        error: function () {
                            $('#message').html('<p style="color: red;">Error occurred. Please try again later.</p>').show();
                        }
                    });
                });
            });
        </script>
</body>

</html>
